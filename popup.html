<!DOCTYPE html>
<html>
  <head>
    <title>Google Meet Helper</title>
    <style>
      body { font-family: sans-serif; min-width: 260px; padding: 10px; }
      section { margin-bottom: 8px; }
      hr { margin: 8px 0; border: none; border-top: 1px solid #ddd; }
      h3 { margin: 0 0 6px; font-size: 13px; color: #333; }
      #keyword-input-row { display: flex; gap: 4px; }
      #keyword-input { flex: 1; padding: 4px 6px; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; }
      #keyword-add { padding: 4px 8px; font-size: 12px; cursor: pointer; }
      #keyword-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; min-height: 24px; }
      .keyword-tag {
        display: inline-flex; align-items: center; gap: 4px;
        background: #e8f0fe; color: #1a73e8; border-radius: 12px;
        padding: 2px 8px; font-size: 12px;
      }
      .keyword-tag button {
        background: none; border: none; cursor: pointer;
        color: #1a73e8; font-size: 14px; line-height: 1; padding: 0;
      }
      #keyword-empty { font-size: 11px; color: #999; font-style: italic; }
    </style>
  </head>
  <body>
    <section>
      <h3>Keyword Alerts</h3>
      <div id="keyword-input-row">
        <input id="keyword-input" type="text" placeholder="Enter keyword" />
        <button id="keyword-add">Add</button>
      </div>
      <div id="keyword-tags">
        <span id="keyword-empty">No keywords set</span>
      </div>
    </section>
    <hr/>
    <section>
      <button id="enable-mic">Enable Microphone</button>
    </section>
    <hr/>
    <section>
      <label style="display:flex;align-items:center;gap:6px;font-size:13px;cursor:pointer;">
        <input type="checkbox" id="auto-captions" style="width:14px;height:14px;cursor:pointer;" />
        Auto-enable captions on join
      </label>
    </section>
    <hr/>
    <section>
      <button id="save">Download Transcript</button>
    </section>
    <hr/>
    <section>
      <button id="start-rec">Start Recording</button>
      <button id="stop-rec" disabled>Stop & Download</button>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
